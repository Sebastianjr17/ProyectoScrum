<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulario Salas</title>
	<link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/5900/5900413.png" type="image/x-icon">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<style>
		/* Ajustes para video de fondo */
		.video-background {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			object-fit: cover;
			z-index: -1;
		}

		/* Fondo semitransparente para el contenido */
		.container {
			background-color: rgba(0, 0, 0, 0.7);
			padding: 20px;
			border-radius: 8px;
			color: #fff;
			z-index: 1;
			position: relative;
		}

		.card {
			margin-top: 20px;
			background-color: rgba(0, 0, 0, 0.7);
			border: 1px solid #5cb85c;
			/* Color de borde para resaltar */
		}

		.card-header {
			background-color: #5cb85c;
			color: white;
		}

		.btn-custom {
			background-color: #5cb85c;
			color: white;
		}

		.btn-custom:hover {
			background-color: #4cae4c;
		}
	</style>
</head>

<body>
	<!-- Video de fondo -->
	<video autoplay muted loop class="video-background">
		<source th:src="@{/videos/mi-video.mp4}" type="video/mp4">
		Tu navegador no soporta el elemento de video.
	</video>

	<div class="container mt-5">
		<div class="card">
			<div class="card-header">
				<h2 th:text="${sala != null && sala.id != null ? 'Editar Sala' : 'Nueva Sala'}"></h2>
			</div>
			<div class="card-body">
				<form th:action="@{/salas/save}" th:object="${sala}" method="post">
					<input type="hidden" th:if="${sala.id != null}" th:field="*{id}" th:value="${sala.id}" />
					<div class="form-group">
						<label for="nombre">Nombre</label>
						<input type="text" id="nombre" class="form-control" th:field="*{nombre}" required />
					</div>
					<div class="form-group">
						<label for="capacidad">Capacidad</label>
						<input type="number" id="capacidad" class="form-control" th:field="*{capacidad}" required
							min="1" />
					</div>
					<div class="form-group">
						<label for="tipo">Tipo</label>
						<select id="tipo" class="form-control" th:field="*{tipo}" required>
							<option value="VIP">VIP</option>
							<option value="General">General</option>
						</select>
					</div>
					<div class="form-group">
						<label for="imagenUrl">URL de la Imagen</label>
						<input type="url" id="imagenUrl" class="form-control" th:field="*{imagenUrl}" required />
					</div>
					<button type="submit" class="btn btn-success">Guardar</button>
					<a href="/salas/" class="btn btn-primary">Regresar</a>
				</form>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
