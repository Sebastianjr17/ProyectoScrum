<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas</title>
	<link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/5900/5900413.png" type="image/x-icon">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Ajustes para video de fondo */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Fondo semitransparente para el contenido */
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            color: #fff;
            z-index: 1;
            position: relative;
        }

        @media (max-width: 576px) {
            .btn-action {
                display: block;
                width: 100%;
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <!-- Video de fondo -->
    <video autoplay muted loop class="video-background">
        <source src="/videos/mi-video.mp4" type="video/mp4">
        Tu navegador no soporta el elemento de video.
    </video>

    <div class="container mt-5">
        <h1 class="mb-4">Reservas</h1>
        <div class="mb-3">
            <th:block th:if="${esAdministrador}">
                <a href="/reservas/new" class="btn btn-primary">Nueva Reserva</a>
            </th:block>
            <a href="/index" class="btn btn-secondary">Regresar</a>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered table-dark">
                <thead class="thead-light">
                    <tr>
                        <th>Nombre Cliente</th>
                        <th>Teléfono</th> <!-- Asegúrate de que el DTO tenga este campo -->
                        <th>Evento</th>
                        <th>Cantidad Entradas</th>
                        <th th:if="${esAdministrador}">Acciones</th>
                    </tr>
                </thead>
                <tbody th:each="reserva : ${reservas}">
                    <tr>
                        <td th:text="${reserva.clienteNombre}"></td> <!-- Nombre del cliente -->
                        <td th:text="${reserva.telefono}"></td> <!-- Asegúrate de que el DTO tenga el campo teléfono -->
                        <td th:text="${reserva.eventoNombre}"></td> <!-- Nombre del evento -->
                        <td th:text="${reserva.cantidadEntradas}"></td>
                        <td th:if="${esAdministrador}">
                            <div class="d-flex">
                                <a th:href="@{/reservas/edit/{id}(id=${reserva.id})}" class="btn btn-warning btn-sm mr-2">Editar</a>
                                <a th:href="@{/reservas/delete/{id}(id=${reserva.id})}" class="btn btn-danger btn-sm"
                                   onclick="return confirm('¿Estás seguro de eliminar esta reserva?');">Eliminar</a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
