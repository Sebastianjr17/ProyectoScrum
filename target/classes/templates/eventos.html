<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/5900/5900413.png" type="image/x-icon">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Ajustes para video de fondo */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Fondo semitransparente para el contenido */
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            color: #fff;
            z-index: 1;
            position: relative;
        }

        @media (max-width: 576px) {
            .btn-action {
                display: block;
                width: 100%;
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <!-- Video de fondo -->
    <video autoplay muted loop class="video-background">
        <source th:src="@{/videos/mi-video.mp4}" type="video/mp4">
        Tu navegador no soporta el elemento de video.
    </video>

    <div class="container mt-5">
        <h1 class="mb-4">Eventos</h1>
        <div class="mb-3">
            <a th:href="@{/eventos/new}" class="btn btn-primary">Nuevo Evento</a>
            <a th:href="@{/}" class="btn btn-secondary">Regresar</a>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered table-dark">
                <thead class="thead-light">
                    <tr>
                        <th>Nombre</th>
                        <th>Fecha</th>
                        <th>Descripción</th>
                        <th>Precio Entrada</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody th:each="evento : ${eventos}">
                    <tr>
                        <td th:text="${evento.nombre}"></td>
                        <td th:text="${evento.fecha}"></td>
                        <td th:text="${evento.descripcion}"></td>
                        <td class="precio" th:text="${evento.precioEntrada}"></td>
                        <td>
                            <div class="d-flex d-md-inline-block">
                                <a th:href="@{/eventos/edit/{id}(id=${evento.id})}" class="btn btn-warning btn-sm btn-action mr-2">Editar</a>
                                <a th:href="@{/eventos/delete/{id}(id=${evento.id})}" class="btn btn-danger btn-sm btn-action"
                                   onclick="return confirm('¿Estás seguro de que quieres eliminar este evento?');">Eliminar</a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
