<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Promoci贸n</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/5900/5900413.png" type="image/x-icon">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Ajustes para video de fondo */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Fondo semitransparente para el contenido */
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            color: #fff;
            z-index: 1;
            position: relative;
        }

        .card {
            margin-top: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 1px solid #5cb85c; /* Color de borde para resaltar */
        }

        .card-header {
            background-color: #5cb85c;
            color: white;
        }

        .btn-custom {
            background-color: #5cb85c;
            color: white;
        }

        .btn-custom:hover {
            background-color: #4cae4c;
        }
    </style>
</head>

<body>
    <!-- Video de fondo -->
    <video autoplay muted loop class="video-background">
        <source th:src="@{/videos/mi-video.mp4}" type="video/mp4">
        Tu navegador no soporta el elemento de video.
    </video>

    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h2 th:text="${promocion != null && promocion.id != null ? 'Editar Promoci贸n' : 'Nueva Promoci贸n'}"></h2>
            </div>
            <div class="card-body">
                <form th:action="@{/promociones/save}" th:object="${promocion}" method="post">
                    <input type="hidden" th:if="${promocion.id != null}" th:field="*{id}" th:value="${promocion.id}" />
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" class="form-control" th:field="*{nombre}" required />
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripci贸n</label>
                        <textarea id="descripcion" class="form-control" th:field="*{descripcion}" required></textarea>
                    </div>
					<div class="form-group">
					    <label for="descuento">Descuento (%)</label>
					    <div class="input-group">
					        <input type="number" id="descuento" class="form-control" th:field="*{descuento}" step="1" min="0" value="10" required />
					        <div class="input-group-append">
					            <span class="input-group-text">%</span>
					        </div>
					    </div>
					</div>
                    <div class="form-group">
                        <label for="eventosIds">Seleccionar Eventos</label>
                        <select id="eventosIds" th:field="*{eventosIds}" class="form-control" multiple>
                            <option th:each="evento : ${eventos}" th:value="${evento.id}" th:text="${evento.nombre}"></option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success">Guardar</button>
                    <a href="/promociones/" class="btn btn-primary">Regresar</a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
