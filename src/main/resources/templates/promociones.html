<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promociones</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/5900/5900413.png" type="image/x-icon">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Ajustes para video de fondo */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Fondo semitransparente para el contenido */
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            color: #fff;
            z-index: 1;
            position: relative;
        }

        @media (max-width: 576px) {
            .btn-action {
                display: block;
                width: 100%;
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <!-- Video de fondo -->
    <video autoplay muted loop class="video-background">
        <source th:src="@{/videos/mi-video.mp4}" type="video/mp4">
        Tu navegador no soporta el elemento de video.
    </video>

    <div class="container mt-5">
        <h1 class="mb-4">Promociones</h1>
        <div class="mb-3">
            <a href="/promociones/new" class="btn btn-primary">Nueva Promoción</a>
            <a href="/" class="btn btn-secondary">Regresar</a>
        </div>

        <!-- Mensajes de éxito o error -->
        <div th:if="${successMessage}" class="alert alert-success">
            <p th:text="${successMessage}"></p>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger">
            <p th:text="${errorMessage}"></p>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-dark">
                <thead class="thead-light">
                    <tr>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Descuento</th>
                        <th>Eventos</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody th:each="promocion : ${promociones}">
                    <tr>
                        <td th:text="${promocion.nombre}"></td>
                        <td th:text="${promocion.descripcion}"></td>
                        <td th:text="${promocion.descuento}"></td>
                        <td>
                            <span th:if="${promocion.eventosIds.size() > 0}">
                                <span th:each="eventoId, iterStat : ${promocion.eventosIds}" th:text="${eventoId}" th:if="${!iterStat.last}">, </span>
                                <span th:each="eventoId, iterStat : ${promocion.eventosIds}" th:text="${eventoId}" th:if="${iterStat.last}"></span>
                            </span>
                            <span th:if="${promocion.eventosIds.size() == 0}">Ninguno</span>
                        </td>
                        <td>
                            <div class="d-flex d-md-inline-block">
                                <a th:href="@{/promociones/edit/{id}(id=${promocion.id})}" class="btn btn-warning btn-sm btn-action mr-2">Editar</a>
                                <a th:href="@{/promociones/delete/{id}(id=${promocion.id})}" class="btn btn-danger btn-sm btn-action"
                                   onclick="return confirm('¿Estás seguro de que quieres eliminar esta promoción?');">Eliminar</a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
